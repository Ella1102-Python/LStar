<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LStar——忘记密码页框架</title>
        <link rel="stylesheet" href="login_register.css">
    </head>

    <body>
        <div class="box">

            <h2>重置密码<br>（测试页面，提交表单无效）</h2>
            <form>
                <div class="inputBox">
                    <input type="text" name="" required="">
                    <label>用户名</label>
                </div>

                <div class="inputBox">
                    <input type="password" name="" required="">
                    <label>新密码</label>
                </div>
                
                <div class="inputBox">
                    <input type="password" name="" required="">
                    <label>确认新密码</label>
                </div>
                
                <input type="submit" name="" value="重置密码">
            </form>
            
        </div>          
    </body>
</html>
